<!DOCTYPE html>
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<title></title>

<script type="text/javascript">
$.get( "http://pokeapi.co/api/v1/pokemon/?limit=12", function( data ) {
  $.each(data.objects,function(key,val){
  	$( "#pokemon-"+(key+1) ).html( val.name );
  console.log(val);
  });
  
});

</script>

</head>
<body>
<h1>Hello World!</h1>
<table border="1px solid black">
	<tr>

	</tr>
	<tr>
	    <td id="pokemon-4">4</td>
	    <td id="pokemon-5">5</td>
	    <td id="pokemon-6">6</td>
	</tr>
	<tr>
	    <td id="pokemon-7">7</td>
	    <td id="pokemon-8">8</td>
	    <td id="pokemon-9">9</td>
	</tr>
	<tr>
	    <td id="pokemon-10">10</td>

	</tr>
</table>
</body>
</html>
